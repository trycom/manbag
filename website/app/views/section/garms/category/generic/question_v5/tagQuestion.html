 <div class="slide-container clearfix fadeIn ani">
  <form ng-controller="TagQuestionController">

    <div class="curved-white-block withShadow withRadius">
    <h1 class="question-title">{{questionTitle}}</h1>
      <span id="size" class="male-talking question" typewriter speak="questionDesc"></span>
    </div>

  <div class="row-fluid">
    <ul class="thumbnails">
      <li class="span3" ng-repeat="tag in tags">
        <div class="thumbnail">
          <img style="width: 150px; height: 200px;" src="{{tag.img}}">
          <div class="caption">
            <h3>{{tag.tag}}</h3>
            <p><a href="" class="btn btn-danger" ng-click="rateTag(category,question,tag,false)">Dislike</a> <a href="" class="btn btn-success" ng-click="rateTag(category,question,tag,true)">Like</a></p>
          </div>
        </div>
      </li>
    </ul>
  </div>

    <div class="next-question-button-section">
      <button class="convert submit" type="submit" ng-click="saveAnswer()" ng-disabled="nextDisabled">
            Next
      </button>
    </div>

  </form>
</div>
